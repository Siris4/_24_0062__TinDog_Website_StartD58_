<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinDog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(270deg, #ff7e5f, #feb47b, #ff7e5f);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      position: relative; /* Allows absolute positioning inside the body */
      margin: 0; /* Removes default margin */
      height: 100vh; /* Sets the body height to fill the viewport */
      display: flex; /* Enables the use of Flexbox */
      align-items: flex-end; /* Aligns children at the bottom */
    }
    .iphone-img {
      position: absolute;
      right: 3in; /* 3 inches from the right */
      margin-top: 3rem; /* Bootstrap mt-5 equivalent to margin-top */
    }
  </style>
</head>
<body>
  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="images/iphone.png" class="d-block mx-lg-auto img-fluid" alt="iPhone" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Meet new and interesting dogs nearby.</h1>
        <p class="lead"></p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-light btn-lg px-4 me-md-2">Download</button>
          <button type="button" class="btn btn-light btn-lg px-4">Download</button>
        </div>
      </div>
    </div>
    <img src="images/iphone.png" class="iphone-img" alt="iPhone" loading="lazy">
  </div>
</body>
</html>
